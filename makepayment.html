<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --accent-color: #6a11cb;
            --text-color: #333;
            --light-text: #777;
            --background-color: #f8f9fa;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.8s ease-out;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .payment-icon {
            font-size: 40px;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-color);
            font-weight: 500;
            font-size: 16px;
        }
        
        select {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            color: var(--text-color);
            background-color: white;
            transition: border-color 0.3s, box-shadow 0.3s;
            appearance: none;
            cursor: pointer;
        }
        
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(78, 84, 200, 0.2);
        }
        
        .select-wrapper {
            position: relative;
        }
        
        .select-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            pointer-events: none;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .payment-methods {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        
        .payment-method {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 30%;
            opacity: 0.7;
        }
        
        .payment-method:hover {
            background-color: rgba(78, 84, 200, 0.1);
            transform: translateY(-5px);
            opacity: 1;
        }
        
        .payment-method.selected {
            background-color: rgba(78, 84, 200, 0.2);
            border: 2px solid var(--primary-color);
            opacity: 1;
        }
        
        .payment-method i {
            font-size: 30px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .payment-method span {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
            text-align: center;
        }
        
        .footer {
            padding: 20px 30px;
            background-color: #f8f9fa;
            text-align: center;
            border-top: 1px solid #eee;
        }
        
        .footer p {
            color: var(--light-text);
            font-size: 14px;
        }
        
        .secure-badge {
            display: inline-flex;
            align-items: center;
            background-color: #e9f7ef;
            color: #27ae60;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .secure-badge i {
            margin-right: 5px;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .payment-methods {
                flex-direction: column;
                align-items: center;
            }
            
            .payment-method {
                width: 80%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-wallet payment-icon"></i>
            <h1>Make Payment</h1>
            <p>Choose your preferred payment method</p>
        </div>
        
        <div class="form-container">
            <div class="payment-methods">
                <div class="payment-method" data-method="creditCard">
                    <i class="fas fa-credit-card"></i>
                    <span>Credit Card</span>
                </div>
                <div class="payment-method" data-method="upi">
                    <i class="fas fa-mobile-alt"></i>
                    <span>UPI</span>
                </div>
                <div class="payment-method" data-method="netBanking">
                    <i class="fas fa-university"></i>
                    <span>Net Banking</span>
                </div>
            </div>
            
            <form id="paymentForm">
                <div class="form-group">
                    <label for="paymentMethod">Select Payment Method</label>
                    <div class="select-wrapper">
                        <select id="paymentMethod" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="creditCard">Credit Card</option>
                            <option value="upi">UPI</option>
                            <option value="netBanking">Net Banking</option>
                        </select>
                        <div class="select-icon">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <div class="select-wrapper">
                        <select id="amount" required>
                            <option value="" disabled selected>Select amount</option>
                            <option value="1000">₹1,000</option>
                            <option value="2000">₹2,000</option>
                            <option value="5000">₹5,000</option>
                            <option value="10000">₹10,000</option>
                            <option value="custom">Custom Amount</option>
                        </select>
                        <div class="select-icon">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
                
                <div id="customAmountGroup" class="form-group" style="display: none;">
                    <label for="customAmount">Enter Custom Amount (₹)</label>
                    <input type="number" id="customAmount" placeholder="Enter amount" min="1" style="width: 100%; padding: 15px 20px; border: 1px solid #e1e1e1; border-radius: 8px; font-size: 16px;">
                </div>
                
                <button type="button" id="proceedBtn">Proceed to Payment</button>
            </form>
        </div>
        
        <div class="footer">
            <p>All transactions are secure and encrypted</p>
            <div class="secure-badge">
                <i class="fas fa-lock"></i> Secure Payment
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const paymentMethodSelect = document.getElementById('paymentMethod');
            const amountSelect = document.getElementById('amount');
            const customAmountGroup = document.getElementById('customAmountGroup');
            const customAmountInput = document.getElementById('customAmount');
            const proceedBtn = document.getElementById('proceedBtn');
            const paymentMethods = document.querySelectorAll('.payment-method');
            
            // Handle payment method selection from icons
            paymentMethods.forEach(method => {
                method.addEventListener('click', function() {
                    const selectedMethod = this.getAttribute('data-method');
                    
                    // Remove selected class from all methods
                    paymentMethods.forEach(m => m.classList.remove('selected'));
                    
                    // Add selected class to clicked method
                    this.classList.add('selected');
                    
                    // Update select dropdown
                    paymentMethodSelect.value = selectedMethod;
                });
            });
            
            // Handle custom amount selection
            amountSelect.addEventListener('change', function() {
                if (this.value === 'custom') {
                    customAmountGroup.style.display = 'block';
                    customAmountInput.focus();
                } else {
                    customAmountGroup.style.display = 'none';
                }
            });
            
            // Handle proceed button click
            proceedBtn.addEventListener('click', async function() {
                const paymentMethod = paymentMethodSelect.value;
                const amountValue = amountSelect.value;
                let finalAmount = 0;
                
                if (!paymentMethod) {
                    showAlert('Please select a payment method.');
                    return;
                }
                
                if (!amountValue) {
                    showAlert('Please select an amount.');
                    return;
                }
                
                if (amountValue === 'custom') {
                    if (!customAmountInput.value || customAmountInput.value <= 0) {
                        showAlert('Please enter a valid amount.');
                        return;
                    }
                    finalAmount = customAmountInput.value;
                } else {
                    finalAmount = amountValue;
                }
                
                // Check if user is authenticated
                const token = localStorage.getItem('authToken');
               
                
                try {
                    // Prepare payment data
                    const userId = localStorage.getItem('userId');
                    const paymentData = {
                        userId: userId,
                        amount: finalAmount,
                        paymentMethod: paymentMethod,
                        paymentDate: new Date().toISOString()
                    };
                    
                    // Try to make API call to record payment intent
                    try {
                        // Call the API to record payment intent
                        await api.makePayment(paymentData);
                        console.log('Payment intent recorded successfully');
                    } catch (apiError) {
                        console.error('API error:', apiError);
                        // Show warning but continue with the flow
                        showAlert('Warning: Payment record could not be saved to the server, but you can continue with the payment process.');
                    }
                    
                    // Store amount in session storage to use in payment pages
                    sessionStorage.setItem('paymentAmount', finalAmount);
                    sessionStorage.setItem('paymentData', JSON.stringify(paymentData));
                    
                    // Navigate to appropriate payment page
                    navigateToPage(paymentMethod);
                } catch (error) {
                    console.error('Payment processing error:', error);
                    showAlert('An error occurred while processing your payment. Please try again.');
                }
            });
            
            function navigateToPage(paymentMethod) {
                if (paymentMethod === 'creditCard') {
                    window.location.href = 'creditcard.html';
                } else if (paymentMethod === 'upi') {
                    window.location.href = 'upi.html';
                } else if (paymentMethod === 'netBanking') {
                    window.location.href = 'processnetbanking.html';
                }
            }
            
            function showAlert(message) {
                // Create custom alert
                const alertBox = document.createElement('div');
                alertBox.style.position = 'fixed';
                alertBox.style.top = '20px';
                alertBox.style.left = '50%';
                alertBox.style.transform = 'translateX(-50%)';
                alertBox.style.padding = '15px 25px';
                alertBox.style.backgroundColor = '#f8d7da';
                alertBox.style.color = '#721c24';
                alertBox.style.borderRadius = '8px';
                alertBox.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
                alertBox.style.zIndex = '1000';
                alertBox.style.fontWeight = '500';
                alertBox.style.fontSize = '16px';
                alertBox.style.textAlign = 'center';
                alertBox.style.animation = 'slideDown 0.3s ease-out';
                
                // Add animation keyframes
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes slideDown {
                        from { transform: translate(-50%, -20px); opacity: 0; }
                        to { transform: translate(-50%, 0); opacity: 1; }
                    }
                `;
                document.head.appendChild(style);
                
                alertBox.textContent = message;
                document.body.appendChild(alertBox);
                
                // Remove alert after 3 seconds
                setTimeout(() => {
                    alertBox.style.animation = 'slideUp 0.3s ease-out forwards';
                    style.innerHTML += `
                        @keyframes slideUp {
                            from { transform: translate(-50%, 0); opacity: 1; }
                            to { transform: translate(-50%, -20px); opacity: 0; }
                        }
                    `;
                    setTimeout(() => {
                        document.body.removeChild(alertBox);
                    }, 300);
                }, 3000);
            }
            
            // Add button ripple effect
            proceedBtn.addEventListener('mousedown', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes ripple {
                        to { transform: scale(4); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
                
                this.style.overflow = 'hidden';
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                    style.remove();
                }, 600);
            });
        });
    </script>
</body>
</html>
